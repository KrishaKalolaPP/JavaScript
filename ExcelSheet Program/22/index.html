<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser Storage Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Browser Storage Demo</h1>

  <div class="container">
    <input id="userInput" type="text" placeholder="Enter your name" />

    <button onclick="storeLocal()">Save to LocalStorage</button>
    <button onclick="storeSession()">Save to SessionStorage</button>
    <button onclick="storeCookie()">Save to Cookie</button>

    <hr />
    <button onclick="readAll()">Read All</button>
    <p id="output"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
