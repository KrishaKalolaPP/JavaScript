<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>

<h2>Simple Calculator</h2>
<form id="calculator">
    <input type="number" id="num1" placeholder="Enter first number" required>
    <input type="number" id="num2" placeholder="Enter second number" required><br><br>

    <button type="button" onclick="calculate('add')">Add</button>
    <button type="button" onclick="calculate('subtract')">Subtract</button>
    <button type="button" onclick="calculate('multiply')">Multiply</button>
    <button type="button" onclick="calculate('divide')">Divide</button>
    
    <h3 id="result"></h3>
</form>

<script>
function calculate(operation) {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    let result;

    if (operation === 'add') {
        result = num1 + num2;
    } else if (operation === 'subtract') {
        result = num1 - num2;
    } else if (operation === 'multiply') {
        result = num1 * num2;
    } else if (operation === 'divide') {
        if (num2 === 0) {
            result = 'Cannot divide by 0!';
        } else {
            result = num1 / num2;
        }
    }

    document.getElementById('result').textContent = `Result: ${result}`;
}
</script>

</body>
</html>
