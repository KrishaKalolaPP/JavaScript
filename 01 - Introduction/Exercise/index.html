<html>

    </head>
    <body>
        <h1>Demo of click button </h1>
        <button id="btn">Click here</button>
        <script>
            var btn = document.getElementById('btn');
            btn.addEventListener('click', func);
            function func() {
                alert('hellowww!!!');
            }
        </script>
    </body>
</html>
