<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create P Tag</title>
</head>
<body>

<script>
  const p = document.createElement('p');
  p.setAttribute('data-class-info', 'random class');
  p.textContent = "This paragraph was created dynamically!";
  document.body.appendChild(p);
</script>

</body>
</html>
