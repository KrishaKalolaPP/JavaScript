<!DOCTYPE html>
<html lang="en">
<head>

  <title>Mini Book Library</title>
  <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>

  <section id="add-book">
    <h2>Add a Book</h2>
    <input type="text" id="title" placeholder="Book Title" />

  </section>

  </section>
